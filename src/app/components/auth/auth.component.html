<body>
    <div class="sign-in-container">
        <div class="sign-column s1">
            <div class="sign-column-face s2">
                <div class="s3">
                    <div class="sign-header-section">
                        <div class="brand-logo">
                            <img src="../../../assets/LOGO-2.0-removebg-preview.png" alt="logo">
                        </div>
                        <div class="sign-in-title">
                            For Delivery Partners
                        </div>
                    </div>
                    <div class="sign-buttons">
                        <a href="http://localhost:8000/oauth2/authorization/google" class="login-w-button">
                            <img width="18" height="18" src="https://img.icons8.com/color/48/google-logo.png"
                                alt="google-logo" />
                            <span>Sign in with Google</span>
                        </a>
                        <a href="http://localhost:8000/oauth2/authorization/google" class="login-w-button">
                            <img width="18" height="18" src="https://img.icons8.com/ios-filled/50/mac-os.png"
                                alt="mac-os" />
                            <span>Sign in with Apple</span>
                        </a>
                    </div>
                    <div class="slice-container">
                        <div class="slice-text-c">
                            <div class="slicer"></div>
                            <div class="slice-text">Or with email</div>
                        </div>
                    </div>
                    <form class="input-container">
                        <input type="email" required placeholder="Email">
                        <input type="password" required placeholder="Password">
                        <a href="#" class="alt-f">
                            Forgot Password ?
                        </a>
                        <button>
                            Sign in
                        </button>
                        <div href="#" class="alt-f-full">
                            Not a Member yet ?
                            <a href="sign-up.html" class="alt-f">
                                Sign up
                            </a>
                        </div>

                    </form>
                </div>

            </div>
        </div>
